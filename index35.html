<!DOCTYPE html>
<html>

<body>
    <script>
        var color = prompt('Какого цвета гриб?\nбелый\nкрасный\nжелтый\nкоричневый: ', 'белый');
        var skirt = prompt('Есть ли у гриба юбка\nесть/нет: ', 'есть');

        switch (color) {
            case 'белый': {
                if (skirt == 'есть') alert('С грибами нужно быть внимательными');
                else alert('Вы нашли белый гриб');
                break;
            }
            case 'красный': {
                if (skirt == 'есть') alert('А не мухомор ли это?');
                else alert('Может это подосиновик');
                break;
            }
            case ' желтый': {
                alert('С грибами нужно быть внимательными');
                break;
            }
            case 'коричневый': {
                alert('С грибами нужно быть внимательными');
                break;
            }
            default: alert('Вы указали неверное значение!');
        }
    </script>
</body>

</html>
