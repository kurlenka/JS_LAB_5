<!DOCTYPE html>
<html>

<head>
    <title>Пример 31</title>
</head>

<body>
    <script>
        var n = prompt('Введите число n:\nПрисутствует ограничение на переменную до 21,\nт.к. может быть критично для старых компьютеров ');
        if (n == isNaN(n)) {// Проверка введеного значения значения
            alert('Вы указали неверное значение!');
            exit;
        }
        if (n < 0 || n > 21) {
            alert('Вы ввели неверное значение!');
            exit;
        }

        var z = 1; // z хранит результат n!
        if (n => 1) {
            var i = 1;
            do {
                z = z * i;
                i++
            } while (i <= +n);
            alert('Факториал числа ' + n + ' равен ' + z);
        }

    </script>
</body>

</html>
